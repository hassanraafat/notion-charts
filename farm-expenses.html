
    <head>
      <meta charset="UTF-8">
    </head>
    <body>
      <div>
        <canvas id="myChart"></canvas>
        <button type="button" class="btn btn-default btn-sm float" onclick="window.location.reload()">
          <span>&#8634;</span>
        </button>
      </div>
      <style>
        .float {
          position: fixed;
          top: 5px;
          left: 5px;
          background-color: rgba(0,0,0,0.25);
          padding: 5px 8px;
          color: white;
          border-radius: 6px;
          border-style: none;
          cursor: pointer;
          font-size: 1.2em;
        }
      </style>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
	   <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
	   <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/locale/ar-EG/cdn.min.js"></script>
      <script>
          const data = [{"date":"2024-04-07","amount":2670},{"date":"2024-03-29","amount":1880},{"date":"2024-03-21","amount":2130},{"date":"2024-03-17","amount":805},{"date":"2024-03-09","amount":2160},{"date":"2024-03-02","amount":1905},{"date":"2024-02-24","amount":1000},{"date":"2024-02-23","amount":141900},{"date":"2024-02-19","amount":1500}];
          const myChart = new Chart(document.getElementById("myChart"), {
            type: "bar",
            data: {
              datasets: [{
                 label: "المصروفات",
                 backgroundColor: "#f31260",
                 data: data,
					 borderRadius: 8,
                 barPercentage: 1.0,
             }]
            },
            options: {
    			 parsing: {
     			   xAxisKey: "date",
      			   yAxisKey: "amount"
    			 },
              plugins: {
                legend: {
                  display: false
                },
                title: {
                  display: true,
                  position: "top",
                  text: ["المصروفات"]
                }
              },
              tooltips: {
                rtl: true
              },
              aspectRatio: 1,
				 scales: {
				 	x: { 
						type: "time", 
						reverse: true, 
                		adapters: {
       					date: {
            					locale: dateFns.locale.arEG
        					}
    					}
 					},
					y: { type: "logarithmic", position: "right" }
				 }
            }
          });
      </script>
    </body>
