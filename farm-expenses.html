
    <head>
      <meta charset="UTF-8">
    </head>
    <body>
      <div>
        <canvas id="myChart"></canvas>
        <button type="button" class="btn btn-default btn-sm float" onclick="window.location.reload()">
          <span>&#8634;</span>
        </button>
      </div>
      <style>
        .float {
          position: fixed;
          top: 5px;
          left: 5px;
          background-color: rgba(0,0,0,0.25);
          padding: 5px 8px;
          color: white;
          border-radius: 6px;
          border-style: none;
          cursor: pointer;
          font-size: 1.2em;
        }
      </style>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
	   <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
	   <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/locale/ar-EG/cdn.min.js"></script>
      <script>
          const data = [{"date":"2024-05-01","amount":6195},{"date":"2024-04-01","amount":14015.4},{"date":"2024-03-01","amount":8880},{"date":"2024-02-01","amount":144400}];
          const currencyFormat = new Intl.NumberFormat(undefined, {
             style: "currency",
             currency: "EGP",
          }).format;
          const myChart = new Chart(document.getElementById("myChart"), {
            type: "bar",
            data: {
              datasets: [{
                 label: "المصروفات",
                 backgroundColor: "#f31260",
                 data: data,
					 borderRadius: 8,
                 barPercentage: 1.0,
             }]
            },
            options: {
    			 parsing: {
     			   xAxisKey: "date",
      			   yAxisKey: "amount"
    			 },
              plugins: {
                legend: {
                  display: false
                },
                title: {
                  display: true,
                  position: "top",
                  text: ["المصروفات"]
                },
    annotation: {
      annotations: {
        avg: {
          type: "line",
          yMin: data.filter((_, idx) => idx < data.length - 1).reduce((sum, item) => sum + item.amount, 0) / (data.length - 1),
          yMax: data.filter((_, idx) => idx < data.length - 1).reduce((sum, item) => sum + item.amount, 0) / (data.length - 1),
          borderColor: "#ffb876",
          borderWidth: 3,
          content: [currencyFormat(data.filter((_, idx) => idx < data.length - 1).reduce((sum, item) => sum + item.amount, 0) / data.length)],
        },
        avgText: {
          type: "label",
          xValue: data[0].date,
          yValue: 1000 + data.filter((_, idx) => idx < data.length - 1).reduce((sum, item) => sum + item.amount, 0) / (data.length - 1),
          content: [currencyFormat(data.filter((_, idx) => idx < data.length - 1).reduce((sum, item) => sum + item.amount, 0) / (data.length - 1))],
			color: "#ffb876",
          font: {
            size: 18,
			  weight: "bold"
          }
        }
      }
    }
              },
              tooltips: {
                rtl: true
              },
              aspectRatio: 1.5,
				 scales: {
				 	x: { 
						type: "time", 
						reverse: true, 
                		adapters: {
       					date: {
            					locale: dateFns.locale.arEG
        					}
    					},
						time: {
							unit: "month",
							round: "month",
						}
 					},
					y: { type: "logarithmic", position: "right" }
				 }
            }
          });
      </script>
    </body>
