
    <head>
      <meta charset="UTF-8">
    </head>
    <body>
      <div>
        <canvas id="myChart"></canvas>
        <button type="button" class="btn btn-default btn-sm float" onclick="window.location.reload()">
          <span>&#8634;</span>
        </button>
      </div>
      <style>
        .float {
          position: fixed;
          top: 5px;
          left: 5px;
          background-color: rgba(0,0,0,0.25);
          padding: 5px 8px;
          color: white;
          border-radius: 6px;
          border-style: none;
          cursor: pointer;
          font-size: 1.2em;
        }
      </style>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
	   <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
	   <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/locale/ar-EG/cdn.min.js"></script>
      <script>
          const data = [{"date":"2024-06-01","category":"خدمة","amount":1000},{"date":"2024-06-01","category":"مرعى","amount":3010},{"date":"2024-06-01","category":"أصل","amount":111331.57},{"date":"2024-05-01","category":"خدمة","amount":1000},{"date":"2024-05-01","category":"مرعى","amount":8320},{"date":"2024-04-01","category":"معدات","amount":610.4},{"date":"2024-04-01","category":"بيطرة","amount":1375},{"date":"2024-04-01","category":"خدمة","amount":1000},{"date":"2024-04-01","category":"مرعى","amount":11030},{"date":"2024-03-01","category":"معدات","amount":50},{"date":"2024-03-01","category":"بيطرة","amount":1080},{"date":"2024-03-01","category":"خدمة","amount":300},{"date":"2024-03-01","category":"مرعى","amount":7450},{"date":"2024-02-01","category":"معدات","amount":11650},{"date":"2024-02-01","category":"مرعى","amount":12250},{"date":"2024-02-01","category":"أصل","amount":120500}];
          const currencyFormat = new Intl.NumberFormat(undefined, {
             style: "currency",
             currency: "EGP",
          }).format;
          const myChart = new Chart(document.getElementById("myChart"), {
            type: "bar",
            data: {
              datasets: [{
                 label: "خدمة",
                 backgroundColor: "rgb(255, 45, 85)",
                 data: data.filter(el => el.category === "خدمة"),
					 borderRadius: 8,
                 barPercentage: 1.0,
					borderWidth: 1,
             },{
                 label: "مرعى",
                 backgroundColor: "rgb(255, 59, 48)",
                 data: data.filter(el => el.category === "مرعى"),
					 borderRadius: 8,
                 barPercentage: 1.0,
					borderWidth: 1,
             },{
                 label: "أصل",
                 backgroundColor: "rgb(255, 149, 0)",
                 data: data.filter(el => el.category === "أصل"),
					 borderRadius: 8,
                 barPercentage: 1.0,
					borderWidth: 1,
             },{
                 label: "بيطرة",
                 backgroundColor: "rgb(255, 204, 0)",
                 data: data.filter(el => el.category === "بيطرة"),
					 borderRadius: 8,
                 barPercentage: 1.0,
					borderWidth: 1,
             },{
                 label: "معدات",
                 backgroundColor: "rgb(142, 142, 147)",
                 data: data.filter(el => el.category === "معدات"),
					 borderRadius: 8,
                 barPercentage: 1.0,
					borderWidth: 1,
             }]
            },
            options: {
        		interaction: {
            		mode: "x"
        		},
    			 parsing: {
     			   xAxisKey: "date",
      			   yAxisKey: "amount"
    			 },
              plugins: {
                legend: {
                  display: false
                },
                title: {
                  display: true,
                  position: "top",
                  text: ["المصروفات"]
                },
    annotation: {
      annotations: {
        avg: {
          type: "line",
          yMin: data.filter((_, idx) => idx < data.length - 1).reduce((sum, item) => sum + item.amount, 0) / (data.length - 1),
          yMax: data.filter((_, idx) => idx < data.length - 1).reduce((sum, item) => sum + item.amount, 0) / (data.length - 1),
          borderColor: "#ffb876",
          borderWidth: 3,
          content: [currencyFormat(data.filter((_, idx) => idx < data.length - 1).reduce((sum, item) => sum + item.amount, 0) / data.length)],
        },
        avgText: {
          type: "label",
          xValue: data[0].date,
          yValue: 3000 + data.filter((_, idx) => idx < data.length - 1).reduce((sum, item) => sum + item.amount, 0) / (data.length - 1),
          content: [currencyFormat(data.filter((_, idx) => idx < data.length - 1).reduce((sum, item) => sum + item.amount, 0) / (data.length - 1))],
			color: "#ffb876",
          font: {
            size: 18,
			  weight: "bold"
          }
        }
      }
    }
              },
              tooltips: {
                rtl: true
              },
              aspectRatio: 1.5,
				 scales: {
				 	x: { 
						stacked: true,
						type: "time", 
						reverse: true, 
                		adapters: {
       					date: {
            					locale: dateFns.locale.arEG
        					}
    					},
						time: {
							unit: "month",
							round: "month",
						}
 					},
					y: { stacked: true, type: "logarithmic", position: "right", ticks: { format: {
                  style: "currency",
                  currency: "EGP",
                } } }
				 }
            }
          });
      </script>
    </body>
