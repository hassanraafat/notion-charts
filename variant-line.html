
    <head>
      <meta charset="UTF-8">
    </head>
    <body>
      <div>
        <canvas id="myChart"></canvas>
        <button type="button" class="btn btn-default btn-sm float" onclick="window.location.reload()">
          <span>&#8634;</span>
        </button>
      </div>
      <style>
        .float {
          position: fixed;
          top: 5px;
          left: 5px;
          background-color: rgba(0,0,0,0.25);
          padding: 5px 8px;
          color: white;
          border-radius: 6px;
          border-style: none;
          cursor: pointer;
          font-size: 1.2em;
        }
      </style>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script>
          const monthNames = ["يناير", "فبراير", "مارس", "إبريل", "مايو", "يونيو",
                                           "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"];
          const data =[{month:11,amount:NaN},{"month":10,"amount":0},{"month":9,"amount":9600.18},{"month":8,"amount":11049.43},{"month":7,"amount":4039.5600000000004},{"month":6,"amount":5872.259999999999},{"month":5,"amount":6180.79},{"month":4,"amount":18669.83}];
          const myChart = new Chart(document.getElementById("myChart"), {
            type: "line",
            data: {
              labels: data.map(d => monthNames[d.month % monthNames.length]),
              datasets: [{
                label: "spent",
                borderColor: "#D01110",
                backgroundColor: "rgba(208, 17, 16, 0.6)",
                data: data.map(d => d.amount - 8000),
                tension: 0.2,
                fill: true,
                borderWidth: 2,
                order: 2,
                min: 10000,
              },{
               label: "limit",
               borderColor: "#7EC8E3",
               backgroundColor: "#7EC8E3",
               data: data.map(d => 8000),
               fill: true,
               pointRadius: 0,
               borderWidth: 1,
               tooltips: { enabled: false },
               hover: { mode: null },
               order: 0,
             }, {
                label: "average",
                borderColor: "#FEDA15",
                data: data.map(d => d.amount).reverse().map((d, i, arr) => arr.slice(0, i + 1).reduce((a, b) => a + b)/(i + 1) - d).reverse(),
                borderDash: [12, 6],
                borderWidth: 2,
                pointRadius: 0,
                order: 3,
              }]
            },
            options: {
              plugins: {
                legend: {
                  display: false,
                  position: "left",
                  rtl: true
                },
                title: {
                  display: true,
                  position: "top",
                  text: ["المصاريف المتغيرة أخر ٦ شهور"]
                }
              },
              tooltips: {
                rtl: true
              },
              aspectRatio: 3,
              scales: {
                 yAxis: {
                  stacked: "single",
                  type: "linear",
                  display: true,
                  position: "right",
                  min: 0,
                  gridLines: {
                    display: true,
                    z: 99,
                  }
                 },
                 xAxis: {
                  gridLines: {
                    z: 99,
                  }
                 }
               }
            }
          });
      </script>
    </body>
