
    <head>
      <meta charset="UTF-8">
    </head>
    <body>
      <div>
        <canvas id="myChart"></canvas>
        <button type="button" class="btn btn-default btn-sm float" onclick="window.location.reload()">
          <span>&#8634;</span>
        </button>
      </div>
      <style>
        .float {
          position: fixed;
          top: 5px;
          left: 5px;
          background-color: rgba(0,0,0,0.25);
          padding: 5px 8px;
          color: white;
          border-radius: 6px;
          border-style: none;
          cursor: pointer;
          font-size: 1.2em;
        }
      </style>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script>
          const monthNames = ["يناير", "فبراير", "مارس", "إبريل", "مايو", "يونيو",
                                           "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"];
          const data =[{month:6,amount:NaN},{"month":5,"amount":8499},{"month":4,"amount":18469.83},{"month":3,"amount":8844.51},{"month":2,"amount":16337.58},{"month":1,"amount":11806.42}];
          const myChart = new Chart(document.getElementById("myChart"), {
            type: "line",
            data: {
              labels: data.map(d => monthNames[d.month % monthNames.length]),
              datasets: [{
                label: "spent",
                borderColor: "rgb(57, 138, 185)",
                backgroundColor: "rgba(0, 180, 216, 0.3)",
                data: data.map(d => d.amount),
                tension: 0.2,
                fill: true,
                borderWidth: 2,
                order: 1
              }, {
                label: "average",
                borderColor: "rgb(246, 137, 137)",
                data: data.map(d => d.amount).reverse().map((d, i, arr) => arr.slice(0, i + 1).reduce((a, b) => a + b)/(i + 1)).reverse(),
                borderDash: [12, 6],
                borderWidth: 2,
                pointRadius: 0,
                order: 0
              }, {
                label: "limit",
                borderColor: "rgb(235, 83, 83)",
                data: data.map(d => 8000),
                pointRadius: 0,
                borderWidth: 1,
                tooltips: { enabled: false },
                hover: { mode: null },
                order: 2
              }]
            },
            options: {
              plugins: {
                legend: {
                  display: false,
                  position: "left",
                  rtl: true
                },
                title: {
                  display: true,
                  position: "top",
                  text: ["المصاريف المتغيرة أخر ٦ شهور"]
                }
              },
              tooltips: {
                rtl: true
              },
              aspectRatio: 3,
              scales: {
                 yAxis: {
                  type: "linear",
                  display: true,
                  position: "right",
                  beginAtZero: true,
                 }
               }
            }
          });
      </script>
    </body>
