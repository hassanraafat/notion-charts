
    <head>
      <meta charset="UTF-8">
    </head>
    <body>
      <div>
        <canvas id="myChart"></canvas>
        <button type="button" class="btn btn-default btn-sm float" onclick="window.location.reload()">
          <span>&#8634;</span>
        </button>
      </div>
      <style>
        .float {
          position: fixed;
          top: 5px;
          left: 5px;
          background-color: rgba(0,0,0,0.25);
          padding: 5px 8px;
          color: white;
          border-radius: 6px;
          border-style: none;
          cursor: pointer;
          font-size: 1.2em;
        }
      </style>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script>
          const lastMonthData = [{"category":"ندى","amount":3000},{"category":"مصاريف متغيرة","amount":11049.43},{"category":"لوازم بيت","amount":4000},{"category":"فودافون","amount":227},{"category":"بنزين","amount":760},{"category":"انترنت","amount":843.95},{"category":"إيجار","amount":3350}];
          const currentMonthData = [{"category":"مصاريف متغيرة","amount":-3737.6900000000023}];
          const mergedData = lastMonthData.map(el => ({ last: el }));
          currentMonthData.forEach(el => {
            const ind = mergedData.findIndex(d => d.last.category === el.category);
            ind > -1? (mergedData[ind].current = { ...el }) : mergedData.push({ current: { ...el }, last: { amount: 0, category: el.category } });
          });
          mergedData.sort((a, b) => a.current.amount - b.current.amount);
          const myChart = new Chart(document.getElementById("myChart"), {
            type: "bar",
            data: {
              labels: mergedData.map(d => d.current.category),
              datasets: [
              {
                label: "الشهر المنصرم",
                backgroundColor: "rgba(201, 203, 207, 0.8)",
                borderColor: "rgb(201, 203, 207)",
                data: mergedData.map(d => d.last.amount),
              }, {
                 label: "الشهر الحالي",
                 backgroundColor: "rgba(255, 99, 132, 0.8)",
                 borderColor: "rgb(255, 99, 132)",
                 data: mergedData.map(d => d.current.amount),
               }]
            },
            options: {
              plugins: {
                legend: {
                  display: false
                },
                title: {
                  display: true,
                  position: "top",
                  text: ["مقارنة بين تصنيفات الشهر المنصرم والشهر الحالي"]
                }
              },
              tooltips: {
                rtl: true
              },
              aspectRatio: 3,
              scales: {
                 yAxis: {
                  type: "linear",
                  display: true,
                  position: "right"
                 }
               }
            }
          });
      </script>
    </body>
