
    <head>
      <meta charset="UTF-8">
    </head>
    <body>
      <div>
        <canvas id="myChart"></canvas>
        <button type="button" class="btn btn-default btn-sm float" onclick="window.location.reload()">
          <span>&#8634;</span>
        </button>
      </div>
      <style>
        .float {
          position: fixed;
          top: 5px;
          left: 5px;
          background-color: rgba(0,0,0,0.25);
          padding: 5px 8px;
          color: white;
          border-radius: 6px;
          border-style: none;
          cursor: pointer;
          font-size: 1.2em;
        }
      </style>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script>
          const lastMonthData = [{"category":"ندى","amount":3500},{"category":"مصاريف متغيرة","amount":8398.72},{"category":"لوازم بيت","amount":5075.75},{"category":"فودافون","amount":189},{"category":"بنزين","amount":700},{"category":"انترنت","amount":571.42},{"category":"إيجار","amount":3350}];
          const currentMonthData = [{"category":"ندى","amount":3715},{"category":"مصاريف متغيرة","amount":1288.5400000000016},{"category":"لوازم بيت","amount":6500},{"category":"فودافون","amount":174},{"category":"بنزين","amount":585},{"category":"انترنت","amount":1283.64},{"category":"إيجار","amount":3350}];
          let mergedData = lastMonthData.map(el => ({ last: el }));
          currentMonthData.forEach(el => {
            const ind = mergedData.findIndex(d => d.last.category === el.category);
            ind > -1? (mergedData[ind].current = { ...el }) : mergedData.push({ current: { ...el }, last: { amount: 0, category: el.category } });
          });
mergedData = mergedData.map(el => el.current? el: { ...el, current: { amount: 0, category: el.last.category } });
          mergedData.sort((a, b) => a.current.amount - b.current.amount);
          const myChart = new Chart(document.getElementById("myChart"), {
            type: "bar",
            data: {
              labels: mergedData.map(d => d.current.category),
              datasets: [
              {
                label: "الشهر المنصرم",
                backgroundColor: "rgba(201, 203, 207, 0.8)",
                borderColor: "rgb(201, 203, 207)",
                data: mergedData.map(d => d.last.amount),
                barPercentage: 1.0,
                categoryPercentage: 0.5,
              }, {
                 label: "الشهر الحالي",
                 backgroundColor: "rgba(255, 99, 132, 0.8)",
                 borderColor: "rgb(255, 99, 132)",
                 data: mergedData.map(d => d.current.amount),
                barPercentage: 1.0,
                categoryPercentage: 0.5,
               }]
            },
            options: {
              plugins: {
                legend: {
                  display: false
                },
                title: {
                  display: true,
                  position: "top",
                  text: ["مقارنة بين تصنيفات الشهر المنصرم والشهر الحالي"]
                }
              },
              tooltips: {
                rtl: true
              },
              aspectRatio: 3,
              scales: {
               y: {
                type: "linear",
                display: true,
                position: "right",
                min: 0,
                ticks: {
                  stepSize: 1000
                },
                grid: {
                  z: 1,
                  color: "rgba(0, 0, 0, 0.1)"
                }
               },
               x: {
                grid: {
                  z: 1,
                  color: "rgba(0, 0, 0, 0.01)"
                }
               }
             }
            }
          });
      </script>
    </body>
