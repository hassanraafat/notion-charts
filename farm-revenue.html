      <meta charset="UTF-8">

    <body>
      <div>
        <canvas id="myChart"></canvas>
        <button type="button" class="btn btn-default btn-sm float" onclick="window.location.reload()">
          <span>&#8634;</span>
        </button>
      </div>
      <style>
        .float {
          position: fixed;
          top: 5px;
          left: 5px;
          background-color: rgba(0,0,0,0.25);
          padding: 5px 8px;
          color: white;
          border-radius: 6px;
          border-style: none;
          cursor: pointer;
          font-size: 1.2em;
        }
      </style>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
	   <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
	   <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/locale/ar-EG/cdn.min.js"></script>
      <script>
			function uniqueBy(a, key) {
    			var seen = {};
    			return a.reverse().filter(function(item) {
        			var k = key(item);
        			return seen.hasOwnProperty(k) ? false : (seen[k] = true);
    			}).reverse()
			}
          const dataSales = [{"date":"2024-06-01","amount":202045},{"date":"2024-05-01","amount":36554},{"date":"2024-04-01","amount":5000}];
          const dataExpenses = [{"date":"2024-06-01","amount":115341.57},{"date":"2024-05-01","amount":9320},{"date":"2024-04-01","amount":14015.4},{"date":"2024-03-01","amount":8880},{"date":"2024-02-01","amount":144400}].map(e => ({ ...e, amount: -1 * e.amount }));
			// const data = uniqueBy([...dataSales, ...dataExpenses].toSorted((a, b) => a.date < b.date), item => item.date);
			// const data = [...dataSales, ...dataExpenses].toSorted((a, b) => a.date < b.date);
			const datesAcc = {};
			dataSales.forEach(item => datesAcc[item.date] = item.amount + (datesAcc[item.date] == undefined? 0: datesAcc[item.date]));
			dataExpenses.forEach(item => datesAcc[item.date] = item.amount + (datesAcc[item.date] == undefined? 0: datesAcc[item.date]));
			const data = Object.keys(datesAcc).toSorted().map((k) => ({ date: k, amount: datesAcc[k] }));
			for(let i = 1; i < data.length; i++) {
				data[i].amount += data[i-1].amount;
			}
          const currencyFormat = new Intl.NumberFormat(undefined, {
             style: "currency",
             currency: "EGP",
          }).format;
          const myChart = new Chart(document.getElementById("myChart"), {
            type: "line",
            data: {
              datasets: [{
                 label: "الأرباح",
                 borderColor: "#006fee",
                 data: data,
					 borderRadius: 8,
					 fill: {
                		target: "origin",
                		below: "rgba(243, 18, 96, 0.3)",
                		above: "rgba(0, 111, 238, 0.3)"
              	}
             }]
            },
            options: {
    			 parsing: {
     			   xAxisKey: "date",
      			   yAxisKey: "amount"
    			 },
              plugins: {
                legend: {
                  display: false
                },
                title: {
                  display: true,
                  position: "top",
                  text: ["المبيعات"]
                },
              },
              tooltips: {
                rtl: true
              },
              aspectRatio: 2.5,
				 scales: {
				 	x: { 
						type: "time", 
						reverse: true, 
                		adapters: {
       					date: {
            					locale: dateFns.locale.arEG
        					}
    					},
						time: {
							unit: "month",
							round: "month",
						}
 					},
					y: { 
					beginAtZero: true,
        			stacked: true,
					position: "right", ticks: { format: {
                style: "currency",
                currency: "EGP",
              } }
}
				 }
            }
          });
      </script>
    </body>
