
    <head>
      <meta charset="UTF-8">
    </head>
    <body>
      <div>
        <canvas id="myChart"></canvas>
        <button type="button" class="btn btn-default btn-sm float" onclick="window.location.reload()">
          <span>&#8634;</span>
        </button>
      </div>
      <style>
        .float {
          position: fixed;
          top: 5px;
          left: 5px;
          background-color: rgba(0,0,0,0.25);
          padding: 5px 8px;
          color: white;
          border-radius: 6px;
          border-style: none;
          cursor: pointer;
          font-size: 1.2em;
        }
      </style>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
	   <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
	   <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/locale/ar-EG/cdn.min.js"></script>
      <script>
          const data = [{"id":null,"data":[{"date":"2024-07-26","weight":5.4},{"date":"2024-07-26","weight":7.5},{"date":"2024-07-26","weight":20},{"date":"2024-07-26","weight":4.5},{"date":"2024-07-26","weight":41.5},{"date":"2024-07-26","weight":15.7},{"date":"2024-07-26","weight":23},{"date":"2024-07-26","weight":17},{"date":"2024-07-26","weight":8.5},{"date":"2024-07-26","weight":10.7},{"date":"2024-07-26","weight":23.5}]}];
          const myChart = new Chart(document.getElementById("myChart"), {
            type: "line",
            data: {
              datasets: data.map(dataset => ({
                 label: dataset.id,
                 // backgroundColor: "#006fee",
                 data: dataset.data,
             }))
            },
            options: {
    			 parsing: {
     			   xAxisKey: "date",
      			   yAxisKey: "weight"
    			 },
              plugins: {
                legend: {
                  display: true
                },
                title: {
                  display: true,
                  position: "top",
                  text: ["أوزان الماعز"]
                }
              },
        		 interaction: {
            	     mode: "x",
					 intersect: false,
        		 },
              tooltips: {
                rtl: true
              },
              aspectRatio: 1.5,
				 scales: {
				 	x: { 
						type: "time", 
						reverse: true, 
                		adapters: {
       					date: {
            					locale: dateFns.locale.arEG
        					}
    					}
 					},
					y: { position: "right" }
				 }
            }
          });
      </script>
    </body>
